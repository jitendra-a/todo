<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
    <script>

            $(document).ready(function(){
                $("#submit").click(function(){

                    var todo = $("#todo").val();
                    //alert(todo);
                    $(".list").append('<li class="list-group-item" id="list">' + todo + '<span class="badge"><button id="removed">X</button></span></li>');
                   // $("#todo").
                    return false;
                });
                $('.list').on('click','#list',function(){
                    //alert("inside function ");
                    $(this).slideUp("2000")
                    return false;
                });
            });
    </script>
</head>
<body>
<div class="container">
    <br /><br /><br />
    <form >
        <div class="form-group">

            <input type="text" class="form-control" id="todo" style="margin-left: 40px; margin-right: 40px;" name="todo" placeholder="Enter Title" required>
        </div>

            <button type="submit" class="btn btn-default" id="submit" style="margin-left: 40px" >Submit</button>

                <br /><br />
                <ul class="list" ></ul>

    </form>
    <br/>
</div>
</body>
</html>
